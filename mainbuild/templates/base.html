{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BLO - Buduj Licz Osczędzaj</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />
        <!-- Font Awesome icons (free version)-->
       <script src="https://kit.fontawesome.com/673508cbf1.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
</head>
<body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'mainbuild:home' %}">
                    <img src="{% static 'assets/img/logo.png' %}" alt="" width="160" height="50">
                </a>
                {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'mainbuild:building_list' %}">Panel Użytkownika</a>
                <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="btn btn-primary" href="{% url 'register' %}">Zarejestruj się</a>
                <a class="btn btn-primary" href="{% url 'login' %}">Zaloguj</a>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">
                  Launch demo modal
                </button>
                <!-- Modal -->
                <form method="POST">
                <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Zarejestruj</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                      </div>
                          <div class="modal-body" id="modal=body">
                              {% csrf_token %}
                              {{ register_form }}
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Register</button>
                      </div>
                    </div>
                  </div>
                </div>
                </form>
                {% endif %}
            </div>
        </nav>
    <div>

        {% block content %}

        {% endblock %}

    </div>
</body>
</html>
